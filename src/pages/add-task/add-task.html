<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Tarefa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="form" (submit)="onSubmit()">

    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Título da tarefa"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
      <div [hidden]="!form.controls.name.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea formControlName="desc" type="text" placeholder="Descrição da tarefa"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="!form.controls.desc.valid && (form.controls.desc.dirty || form.controls.desc.touched)" color="danger">
      <div [hidden]="!form.controls.desc.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime formControlName="date" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="!form.controls.date.valid && (form.controls.desc.dirty || form.controls.date.touched)" color="danger">
      <div [hidden]="!form.controls.date.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!form.valid" color="secondary">
      Enviar Tarefa
    </button>

  </form>

</ion-content>
