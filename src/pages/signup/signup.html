<ion-header>

  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Seu nome"
                   [class.invalid]="!signupForm.controls.name.valid && blur">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Seu email"
                   [class.invalid]="!signupForm.controls.email.valid && blur">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Sua senha"
                   [class.invalid]="!signupForm.controls.password.valid && blur">
        </ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!signupForm.valid">
        Criar uma conta
      </button>
    </form>

</ion-content>
